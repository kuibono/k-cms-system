
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta http-equiv="imagetoolbar" content="no" />

	<title>FancyBox 1.3.4 | Demonstration</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

	<script>

		!window.jQuery && document.write('<script src="jquery-1.4.3.min.js"><\/script>');

	</script>

	<script type="text/javascript" src="./fancybox/jquery.mousewheel-3.0.4.pack.js"></script>

	<script type="text/javascript" src="./fancybox/jquery.fancybox-1.3.4.pack.js"></script>

	<link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen" />

 	<link rel="stylesheet" href="style.css" />

	<script type="text/javascript">

		$(document).ready(function() {
			$("a[rel=example_group]").fancybox({
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'titlePosition' 	: 'over',
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
				}

			});

		});

	</script>

</head>

<body>

<div id="content">

	<p>

		Image gallery (ps, try using mouse scroll wheel)<br />



		<a rel="example_group" href="./example/9_b.jpg" title="那双长满脚气的脚"><img alt="" src="./example/9_s.jpg" /></a>



		<a rel="example_group" href="./example/10_b.jpg" title="那让人蛋疼菊痒的灯塔"><img alt="" src="./example/10_s.jpg" /></a>



		<a rel="example_group" href="./example/11_b.jpg" title="以及船上那篮球大得馒头"><img alt="" src="./example/11_s.jpg" /></a>

		

		<a rel="example_group" href="./example/12_b.jpg" title="都给了陈老师摄影的灵感"><img class="last" alt="" src="./example/12_s.jpg" /></a>

	</p>





</div>

</body>

</html>
